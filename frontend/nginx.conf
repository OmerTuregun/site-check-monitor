# frontend/nginx.conf

# Nginx sunucu bloğu
server {
    # Konteyner içinde 80 portunu dinle
    listen 80;

    # Kök dizin (build edilmiş React dosyalarının yeri)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # React-router gibi SPAlar için: 404'e düşen her şeyi 
        # index.html'e yönlendir ki React yönlendirmeyi devralsın
        try_files $uri /index.html; 
    }

    # BURASI SİHİRLİ KISIM:
    # /api ile başlayan tüm istekleri 'api' servisine yönlendir
    location /api {
        # 'api' -> docker-compose.yml içinde tanımlayacağımız servisin adı
        # 5000 -> api servisinin konteyner içindeki portu (app.py'de belirttik)
        proxy_pass http://api:5000;
        
        # Gerekli bazı header ayarları
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}