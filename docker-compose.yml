version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: site-check-db
    environment:
      POSTGRES_USER: sitecheck_user
      POSTGRES_PASSWORD: sitecheck_password
      POSTGRES_DB: sitecheck_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      # --- DEĞİŞİKLİK BURADA ---
      # Değişkenleri (${...}) kaldırıp değerleri doğrudan yazdık
      test: ["CMD-SHELL", "pg_isready -U sitecheck_user -d sitecheck_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    container_name: site-check-api
    ports:
      - "5000:5000"
    environment:
      # --- DEĞİŞİKLİK BURADA ---
      # Değişkenleri (${...}) kaldırıp değerleri doğrudan yazdık
      DB_HOST: db
      DB_USER: sitecheck_user
      DB_PASSWORD: sitecheck_password
      DB_NAME: sitecheck_db
    depends_on:
      db:
        condition: service_healthy

  checker:
    build: ./checker
    container_name: site-check-checker
    environment:
      # --- DEĞİŞİKLİK BURADA ---
      # Değişkenleri (${...}) kaldırıp değerleri doğrudan yazdık
      DB_HOST: db
      DB_USER: sitecheck_user
      DB_PASSWORD: sitecheck_password
      DB_NAME: sitecheck_db
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: site-check-frontend
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres-data: